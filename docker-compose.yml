version: '3.3' 

services: 
  server: 
    image: faradaysec/faraday:latest
    environment: 
      - LISTEN_ADDR=0.0.0.0 
      - PGSQL_HOST=10.10.10.10
      - PGSQL_PORT=5432
      - PGSQL_USER=faraday_postgresql 
      - PGSQL_PASSWD=paasword
      - PGSQL_DBNAME=faraday
    ports: 
      - 5985:5985 
    volumes: 
      - ~/.faraday/storage:/faraday-storage 
    deploy: 
      replicas: 1 
      placement: 
        constraints: [node.role == manager] 

